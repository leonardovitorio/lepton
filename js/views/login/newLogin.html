<div class="w3-card app-card-login">
  <form class="w3-container">
    <label for="login">Login</label><br>
    <input id="login.name" type="text" value="" required="required" class="w3-input" /><br>
    <label for="password">Password</label><br>
    <input type="password" id="login.password" class="w3-input" /><br><br>
    <div class="w3-row">
      <label for="login">Genrer</label>
      <br><br>
      <input id="male" class="w3-radio" type="radio" name="gender" value="male" checked="">
      <label>Male</label>
      <br>
      <input id="female" class="w3-radio" type="radio" name="gender" value="female">
      <label>Female</label>
      <br>
      <input id="unknown" class="w3-radio" type="radio" name="gender" value="">
      <label>Other</label>
      <br><br>
    </div>
    <div class="w3-row">
      <input id="terms" class="w3-check" type="checkbox">
      <label>I agree the</label>&nbsp;<a href="#" onclick="document.ctrl.terms().render()" class="app-anchor">terms</a>
      <br><br>
    </div>
    <button onclick="document.ctrl.on_click().render()"
      class="w3-btn w3-ripple w3-blue w3-border-blue app-button">Register</button><br>
    <p id="message"></p>
  </form>
</div>
